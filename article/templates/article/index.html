{% extends 'article/base.html' %}

{% block content %}

    <h1>一覧</h1>
    <br>
    <a href="{% url 'article:add_form' %}">追加</a>

    {% for article in article %}
        <ul>
            <li>
                {{ article.created_at }}
                {{ article.title }}
                <a href="{% url 'article:detail' article.id %}">詳細</a>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
